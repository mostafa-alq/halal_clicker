<style>
    .subscribe-button {
        background-color: rgb(204,0,0);
        color: white;
        border: none;
        padding: 11px;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
        text-decoration: none;
        transition: opacity 0.25s, box-shadow 0.25s;
    }
    .subscribe-button:hover {
        opacity: 0.7
    }
    .subscribe-button:active {
        opacity: 0.4;
    }
    .join-button {
        background-color: white;
        color: rgb(0, 81, 255);
        border-color: rgb(0, 81, 255);
        border-style: solid;
        border-width: 1px;
        height: 40px;
        width: 75;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: 500;
        margin-right: 10px;
        text-decoration: none;
        transition: background-color 0.15s,
            color 0.15s, box-shadow 0.15s;
    }
    .join-button:hover {
        background-color: rgb(0, 81, 255);
        color: white;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    }
    .tweet-button{
        color: white;
        background-color: rgb(0, 127, 255);
        border-radius: 18px;
        border: none;
        width: 69px;
        height: 36px;
        font-weight: 600;
        cursor:pointer;
        transition: 0.15s;
    }
    .tweet-button:hover {
        box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
